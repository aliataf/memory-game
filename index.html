    <div class="container">
        <div class="welcome">
            <div class="welcome__heading">
                Welcome to Memory Game <span class="welcome__heading__icon">&#128584</span>
            </div>
        </div>
        <div class="playtools">
            <div class="playtime">
                <i class="far fa-clock fa-lg"></i> <span class="timer">00:00</span>
            </div>
            <div class="num_moves">
                Moves: <span class="moves">0</span>
            </div>
            <div class="stars--div">
                <i class="fas fa-star stars"></i>
                <i class="fas fa-star stars"></i>
                <i class="fas fa-star stars"></i>
            </div>
            <div class="replay">
                <i class="fas fa-undo"></i>
            </div>
        </div>
        <div class="workspace">
            <div class="workspace__deck shadow open">
                <div class="carddiv green"><i class="card fas open"></i></div>
                <div class="carddiv green"><i class="card fas open"></i></div>
                <div class="carddiv green"><i class="card fas open"></i></div>
                <div class="carddiv green"><i class="card fas open"></i></div>
                <div class="carddiv green"><i class="card fas open"></i></div>
                <div class="carddiv green"><i class="card fas open"></i></div>
                <div class="carddiv green"><i class="card fas open"></i></div>
                <div class="carddiv green"><i class="card fas open"></i></div>
                <div class="carddiv green"><i class="card fas open"></i></div>
                <div class="carddiv green"><i class="card fas open"></i></div>
                <div class="carddiv green"><i class="card fas open"></i></div>
                <div class="carddiv green"><i class="card fas open"></i></div>
                <div class="carddiv green"><i class="card fas open"></i></div>
                <div class="carddiv green"><i class="card fas open"></i></div>
                <div class="carddiv green"><i class="card fas open"></i></div>
                <div class="carddiv green"><i class="card fas open"></i></div>
            </div>
            <div class="workspace__leaderboard shadow">
                <div class="leaderboard__welcome">
                    Leaderboard
                    <hr class="leaderboard--hr green shadow">
                </div>
                <div class="leaderboard__score">
                    <div class="leader shadow">
                        <div class="leader__left">
                            <img class="leader__img" src="./img/1.png" alt="1st leader">
                        </div>
                        <div class="leader__right">
                            <div class="info">
                                <span class="bold">Name: </span>
                                <span class="leader_name"></span>
                            </div>
                            <div class="info">
                                <span class="bold">Time: </span>
                                <span class="leader_time"></span>
                            </div>
                            <div class="info">
                                <span class="bold">Moves: </span>
                                <span class="leader_moves"></span>
                            </div>
                            <div class="info">
                                <span class="bold">Stars: </span>
                                <i class="leader_stars"></i>
                                <i class="leader_stars"></i>
                                <i class="leader_stars"></i>
                            </div>
                        </div>
                    </div>
                    <div class="leader">
                        <div class="leader__left">
                            <img class="leader__img" src="./img/2.png" alt="2nd leader">
                        </div>
                        <div class="leader__right">
                            <div class="info">
                                <span class="bold">Name: </span>
                                <span class="leader_name"></span>
                            </div>
                            <div class="info">
                                <span class="bold">Time: </span>
                                <span class="leader_time"></span>
                            </div>
                            <div class="info">
                                <span class="bold">Moves: </span>
                                <span class="leader_moves"></span>
                            </div>
                            <div class="info">
                                <span class="bold">Stars: </span>
                                <i class="leader_stars"></i>
                                <i class="leader_stars"></i>
                                <i class="leader_stars"></i>
                            </div>
                        </div>
                    </div>
                    <div class="leader">
                        <div class="leader__left">
                            <img class="leader__img" src="./img/3.png" alt="3rd leader">
                        </div>
                        <div class="leader__right">
                            <div class="info">

                                <span class="leader_name"></span>

                            <div class="info">

                                <span class="leader_moves"></span>
                            </div>
                            <div class="info">
                                <span class="bold">Stars: </span>
                                <i class="leader_stars"></i>
                                <i class="leader_stars"></i>
                                <i class="leader_stars"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
