<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Memory Game</title>

    <!-- Linking fontawesome using cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- Linking my style sheet -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>  

    <div class="container">
        <div class="welcome">
            <div class="welcome__heading">
                Welcome to Memory Game <span class="welcome__heading__icon">&#128584</span>
            </div>
        </div>
        <div class="playtools">
            <div class="time">
                <i class="far fa-clock fa-lg"></i> 00:00
            </div>
            <div class="num_moves">
                <span class="num_moves__text">Moves:</span> <span class="moves">0</span>
            </div>
            <div class="stars">
                <i class="fas fa-star fa-lg"></i>
                <i class="fas fa-star fa-lg"></i>
                <i class="fas fa-star fa-lg"></i>
            </div>
            <div class="replay">
                <i class="fas fa-undo fa-lg"></i>
            </div>
        </div>
    </div>

    <!-- Adding Firebase -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-storage.js"></script>

    <!-- Adding my script to the page -->
    <script src="./js/app.js"></script>

</body>
</html>
